<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İGA ASO Dashboard | Analytics 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-tab.active { background: #3b82f6; color: white; border-color: #3b82f6; }
    </style>
</head>
<body>

    <header class="p-6 border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black italic">İGA</div>

            </div>
            <div class="mt-4 md:mt-0 flex space-x-2 p-1 bg-slate-800 rounded-xl border border-slate-700" id="mainTabs">
                <button onclick="switchTab('comparison')" class="nav-tab active px-6 py-2 rounded-lg text-sm font-bold transition-all">Küresel Kıyaslama</button>
                <button onclick="switchTab('brandDetail')" class="nav-tab px-6 py-2 rounded-lg text-sm font-bold transition-all text-slate-400">İGA Marka Detayı</button>
            </div>
        </div>
    </header>

                    <p class="text-[10px] mt-2 text-slate-400 italic">Core Competitor</p>
                </div>
                <div class="glass p-8 rounded-3xl border-l-4 border-l-red-500">
