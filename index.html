<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marka Performans Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto bg-white p-10 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 border-b-4 border-blue-500 pb-4 mb-8 text-center">
            2025 Yıllık Performans Raporu
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-blue-50 p-6 rounded-xl border border-blue-100">
                <p class="text-blue-600 font-semibold text-sm uppercase">İnceleme Sayısı (YTD)</p>
                <p class="text-3xl font-bold text-blue-900">196</p>
                <p class="text-green-600 text-sm font-bold mt-2">↑ %17.4 Artış</p>
            </div>
            <div class="bg-purple-50 p-6 rounded-xl border border-purple-100">
                <p class="text-purple-600 font-semibold text-sm uppercase">Action Rate (YTD)</p>
                <p class="text-3xl font-bold text-purple-900">%12.39</p>
                <p class="text-green-600 text-sm font-bold mt-2">↑ %35.7 Verimlilik</p>
            </div>
            <div class="bg-emerald-50 p-6 rounded-xl border border-emerald-100">
                <p class="text-emerald-600 font-semibold text-sm uppercase">Ortalama Puan</p>
                <p class="text-3xl font-bold text-emerald-900">4.66</p>
                <p class="text-gray-500 text-sm mt-2">Stabil Kalite</p>
            </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-10">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Görüntülenme Trendi</h2>
            <canvas id="mainChart" height="100"></canvas>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-gray-800 text-white uppercase text-xs">
                        <th class="p-4">Dönem</th>
                        <th class="p-4">Görüntülenme</th>
                        <th class="p-4">Action Rate</th>
                        <th class="p-4">Yorum Sayısı</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr>
                        <td class="p-4 font-medium text-gray-600">2024 YTD (Oca-Kas)</td>
                        <td class="p-4 text-gray-600">357.1K</td>
                        <td class="p-4 text-gray-600">%9.13</td>
                        <td class="p-4 text-gray-600">167</td>
                    </tr>
                    <tr class="bg-blue-50">
                        <td class="p-4 font-bold text-blue-700">2025 YTD (Oca-Kas)</td>
                        <td class="p-4 font-bold text-blue-700">346.6K</td>
                        <td class="p-4 font-bold text-blue-700">%12.39</td>
                        <td class="p-4 font-bold text-blue-700">196</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ocak', 'Mart', 'Mayıs', 'Temmuz', 'Eylül', 'Kasım'],
                datasets: [{
                    label: '2025 Görüntülenme',
                    data: [7.7, 10.8, 50.6, 64.7, 50.9, 3.2],
                    borderColor: '#3b82f6',
                    tension: 0.3,
                    fill: true,
                    backgroundColor: 'rgba(59, 130, 246, 0.1)'
                }]
            }
        });
    </script>
</body>
</html>
